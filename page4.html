    <div class="container mt-5">
        <h2 class="text-center mb-4">Авторизация</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Почта</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Введите адрес почты"
                    required>
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Введите имя" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword" name="password"
                    placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="genderSelect" class="form-label">Пол</label>
                <select class="form-select" id="genderSelect" name="gender" required>
                    <option value="" selected disabled>Выберите пол</option>
                    <option value="female">Женщина</option>
                    <option value="male">Мужчина</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Получение значений из формы
            const email = document.getElementById('inputEmail').value.trim();
            const name = document.getElementById('inputName').value.trim();
            const password = document.getElementById('inputPassword').value.trim();
            const gender = document.getElementById('genderSelect').value;

            // Валидация данных формы
            const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;
            if (!email.match(emailPattern)) {
                alert('Пожалуйста, введите корректный адрес электронной почты.');
                return;
            }

            if (name.length < 2) {
                alert('Имя должно содержать как минимум 2 символа.');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен содержать как минимум 6 символов.');
                return;
            }

            if (!gender) {
                alert('Пожалуйста, выберите пол.');
                return;
            }

            // Если все проверки пройдены, форма может быть отправлена
            console.log('Email:', email);
            console.log('Имя:', name);
            console.log('Пароль:', password);
            console.log('Пол:', gender);
            alert('Форма успешно отправлена!');

    </script>
